<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" , initial-scale="1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="aside">
      <div class="header">
        <img src="./images/Logo.svg" alt="Logo" class="img1" />
        <img src="./images/Home.svg" alt="Home" class="img2" />
        <img src="./images/Notification.svg" alt="Notification" class="img2" />
        <img src="./images/Calendar.svg" alt="Calendar" class="img2" />
        <img src="./images/Chart.svg" alt="Chart" class="img2" />
        <img src="./images/User.svg" alt="User" class="img2" />
      </div>
      <img src="./images/Settings.svg" alt="Settings" class="img1" />
    </div>
    <main>
      <section class="section">
        <div class="aside2">
          <div class="settings">
            <img src="./images/Leftarrow.svg" alt="left arrow" class="img3" />
            <p>Settings</p>
          </div>

          <div class="settings2">
            <img src="./images/Edit.svg" alt="Edit" class="img2" />
            <p>Edit profile</p>
          </div>

          <div class="settings2">
            <img
              src="./images/Notificationbrown.svg"
              alt="Notification brown"
              class="img2"
            />
            <p class="text-light">Notification</p>
          </div>

          <div class="settings2">
            <img src="./images/Lock.svg" alt="Lock" class="img2" />
            <p class="text-light">Security</p>
          </div>

          <div class="settings2">
            <img
              src="./images/Settingsbrown.svg"
              alt="Settings brown"
              class="img2"
            />
            <p class="text-light">Appearance</p>
          </div>

          <div class="settings2">
            <img src="./images/Help.svg" alt="Help" class="img2" />
            <p class="text-light">Help</p>
          </div>
        </div>
      </section>

      <hr class="line" />

      <section class="section2">
        <div class="container">
          <p class="textedit">Edit profile</p>
          <img
            src="./images/imgprofile2.svg"
            alt="image profile"
            class="img4"
          />
        </div>

        <form action="" class="form">
          <div class="name">
            <div class="firstname">
              <label for="firstname" class="">First Name</label>
              <input type="text" placeholder="Mehrab" class="firstnameinput" />
            </div>

            <div class="firstname">
              <label for="firstname">Last Name</label>
              <input type="text" placeholder="Bozorgi" class="firstnameinput" />
            </div>
          </div>

          <div class="firstname" id="email">
            <label for="firstname">Email</label>
            <input type="text" placeholder="Mehrabbozorgi.business@gmail.com" class="firstnameinput" id="email" />
            <img src="./images/Check.svg" alt="Check" class="img5" />
          </div>

            <div class="firstname">
              <label for="firstname" class="">Address</label>
              <input
                type="text"
                placeholder="33062 Zboncak isle"
                class="firstnameinput"
              />

              <div class="firstname">
                <label for="firstname" class="">Contact Number</label>
                <input
                  type="text"
                  placeholder="58077.79"
                  class="firstnameinput"
                />
            </div>

            <div class="name">
                <div class="firstname" id="email">
                  <label for="firstname" class="">City</label>
                  <input type="text" placeholder="Mehrab" class="firstnameinput" id="email"/>
                  <img src="./images/Arrowdown.svg" alt="Arrowdown" class="img5" />
                </div>
    
                <div class="firstname" id="email">
                  <label for="firstname">State</label>
                  <input type="text" placeholder="Bozorgi" class="firstnameinput" id="email"/>
                  <img src="./images/Arrowdown.svg" alt="Arrowdown" class="img5" />
                </div>
              </div>

         <div class="firstname" id="email">
                <label for="firstname" class="">Password</label>
                <input
                  type="text"
                  placeholder="sbdfbnd65sfdvb s"
                  class="firstnameinput"
                  id="email" />
                  <img src="./images/Check.svg" alt="Check" class="img5" />

          </div>

          <div class="buttonclass">
            <button class="button">Cancel</button>
            <button class="activebutton">Save</button>
          </div>

        </form>
      </section>

      <section class="section3">
        <div class="profile">
            <img src="./images/Notificate.svg" alt="Notificate" class="img6" />
            <img src="./images/imgprofile.svg" alt="image profile" class="img6" />
        </div>
      </section>

    </main>
  </body>
</html>
